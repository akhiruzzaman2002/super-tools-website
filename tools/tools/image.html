<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - SuperTools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="../index.html" style="color: white; text-decoration: none;">
                        <span>üõ†Ô∏è SuperTools</span>
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../index.html#tools" class="nav-link">Tools</a>
                </div>
            </div>
        </nav>
    </header>

    <main style="max-width: 800px; margin: 2rem auto; padding: 0 2rem;">
        <h1>Image Editor</h1>
        <p>Edit and enhance your images online. Upload an image to get started.</p>
        
        <div class="tool-card" style="margin: 2rem 0;">
            <h2>Edit Image</h2>
            <div style="margin: 1.5rem 0;">
                <input type="file" id="imageUpload" accept="image/*" style="margin-bottom: 1rem;">
                <div id="imagePreview" style="margin: 1rem 0; text-align: center; display: none;">
                    <img id="preview" style="max-width: 100%; max-height: 300px; border: 1px dashed #ddd;">
                </div>
                <div id="editorControls" style="display: none; margin: 1rem 0;">
                    <button class="tool-btn" style="margin: 0.2rem;">Rotate</button>
                    <button class="tool-btn" style="margin: 0.2rem;">Crop</button>
                    <button class="tool-btn" style="margin: 0.2rem;">Brightness</button>
                    <button class="tool-btn" style="margin: 0.2rem;">Contrast</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SuperTools. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview').src = event.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('editorControls').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
                  </html>
